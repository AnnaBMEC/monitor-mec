<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Or√ßament√°rio MEC - 2026</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #003366; border-bottom: 3px solid #ffd700; padding-bottom: 10px; margin-bottom: 25px; }
        
        .resumo-financeiro { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .empenhado { background: #2c3e50; }
        .pago { background: #27ae60; }
        .bancada { background: #8e44ad; }
        .card h2 { margin: 0; font-size: 1rem; opacity: 0.9; }
        .card p { font-size: 1.3rem; font-weight: bold; margin: 10px 0 0; }

        #alert-box { display: none; background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; }

        .links-rapidos { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .btn { padding: 12px 20px; border-radius: 8px; text-decoration: none; color: white; font-weight: bold; font-size: 0.85rem; transition: 0.3s; border: none; cursor: pointer; }
        .btn-sei { background: #721c24; }
        .btn-siop { background: #155724; }
        .btn-camara { background: #004a8d; }

        .busca-bloco { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #004a8d; display: flex; gap: 10px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; flex: 1; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #003366; color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="alert-box"></div>

<div class="container">
    <h1>üèõÔ∏è Centro de Comando Or√ßament√°rio - MEC</h1>

    <div class="links-rapidos">
        <a href="https://sei.mec.gov.br/" target="_blank" class="btn btn-sei">Acessar SEI MEC</a>
        <a href="https://www.siop.planejamento.gov.br/" target="_blank" class="btn btn-siop">Painel SIOP</a>
        <button onclick="location.reload()" class="btn" style="background:#666">üîÑ Recarregar Dados</button>
    </div>

    <div class="resumo-financeiro">
        <div class="card empenhado"><h2>Empenhado Total (MEC)</h2><p id="v-empenhado">R$ 0,00</p></div>
        <div class="card pago"><h2>Pago Total (MEC)</h2><p id="v-pago">R$ 0,00</p></div>
        <div class="card bancada"><h2>Emendas de Bancada</h2><p id="v-bancada">R$ 0,00</p></div>
    </div>

    <div class="busca-bloco">
        <input type="text" id="filtro" placeholder="Buscar parlamentar ou estado..." onkeyup="filtrarTabela()">
        <input type="text" id="numEmenda" placeholder="N¬∫ Emenda..." style="max-width: 150px;">
        <button onclick="buscarEmenda()" class="btn btn-camara">Buscar</button>
    </div>

    <table id="tabelaPrincipal">
        <thead>
            <tr>
                <th>Parlamentar / UF</th>
                <th>Partido</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="lista-corpo"></tbody>
    </table>
</div>

<script>
    const API_KEY = "2e820c7589765e7414b397836e6d1976";
    const ORGAO_MEC = "26000";

    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function tratarValor(texto) {
        if (!texto) return 0;
        return parseFloat(texto.replace(/\./g, '').replace(',', '.'));
    }

    async function carregarDados() {
        // Buscando emendas com pagina√ß√£o maior para capturar valores reais
        const url = `https://api.portaldatransparencia.gov.br/api-de-dados/emendas?codigoOrgao=${ORGAO_MEC}&ano=2026&pagina=1`;
        
        try {
            const res = await fetch(url, { headers: { "chave-api-dados": API_KEY } });
            const emendas = await res.json();
            
            let totalE = 0, totalP = 0, totalB = 0;

            emendas.forEach(e => {
                let vEmp = tratarValor(e.valorEmpenhado);
                let vPag = tratarValor(e.valorPago);
                
                totalE += vEmp;
                totalP += vPag;
                if (e.tipoEmenda.includes("Bancada")) totalB += vEmp;
            });

            document.getElementById('v-empenhado').innerText = formatarMoeda(totalE);
            document.getElementById('v-pago').innerText = formatarMoeda(totalP);
            document.getElementById('v-bancada').innerText = formatarMoeda(totalB);

            // Verificar atualiza√ß√µes
            const ultimaContagem = localStorage.getItem('contagemEmendas');
            if (ultimaContagem && emendas.length > ultimaContagem) {
                const box = document.getElementById('alert-box');
                box.innerText = `üîî Novas emendas detectadas! Total agora: ${emendas.length}`;
                box.style.display = 'block';
            }
            localStorage.setItem('contagemEmendas', emendas.length);

        } catch (e) {
            console.error("Erro na API", e);
        }
    }

    async function carregarListaParlamentares() {
        const res = await fetch("https://dadosabertos.camara.leg.br/api/v2/deputados?ordem=ASC&ordenarPor=nome");
        const json = await res.json();
        const tbody = document.getElementById('lista-corpo');
        
        json.dados.forEach(d => {
            const link = `https://portaldatransparencia.gov.br/emendas?nomeParlamentar=${encodeURIComponent(d.nome)}&orgao=${ORGAO_MEC}&ano=2026`;
            tbody.innerHTML += `
                <tr>
                    <td><strong>${d.nome}</strong> (${d.siglaUf})</td>
                    <td>${d.siglaPartido}</td>
                    <td><a href="${link}" target="_blank" style="color:#007bff; font-weight:bold; text-decoration:none;">üîó Ver Emendas MEC</a></td>
                </tr>`;
        });
    }

    function buscarEmenda() {
        const num = document.getElementById('numEmenda').value;
        if(num) window.open(`https://www.camara.leg.br/internet/deputado/RelData_Emendas.asp?numEmenda=${num}&ano=2026`, '_blank');
    }

    function filtrarTabela() {
        let filter = document.getElementById("filtro").value.toUpperCase();
        let rows = document.getElementById("lista-corpo").getElementsByTagName("tr");
        for (let row of rows) {
            row.style.display = row.innerText.toUpperCase().includes(filter) ? "" : "none";
        }
    }

    window.onload = () => { carregarDados(); carregarListaParlamentares(); };
</script>
</body>
</html>
